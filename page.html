title":"Речення","webTitle":"Речення в англійській граматиці"}},{"id":12,"title":"Punctuation and Spelling","urlId":"punctuation-and-spelling","webTitle":"Punctuation and Spelling Rules in English","localizedProperties":{"description":"Пунктуація та правопис є важливими для чіткої комунікації. Володіння ними забезпечує, що ваше письмо буде точним, читабельним і ефективним у передачі вашого повідомлення.","title":"Пунктуація та орфографія","webTitle":"Правила пунктуації та правопису в англійській мові"}},{"id":3,"title":"Tenses","urlId":"tenses","webTitle":"Grammatical Tense in English","localizedProperties":{"description":"Часи в англійській мові вказують, коли відбувається дія—в минулому, теперішньому чи майбутньому. Вони допомагають уточнити час подій, роблячи спілкування чітким і точним.","title":"Часи","webTitle":"Граматичний час в англійській мові"}},{"id":5,"title":"Verbs and Voices","urlId":"verbs","webTitle":"Verbs and Voices in English Grammar","localizedProperties":{"description":"Дієслова—це слова дії, що описують, що робить, ким є або що відчуває суб'єкт. Стан вказує на відношення між дієсловом і її учасниками.","title":"Дієслова і Стан","webTitle":"Дієслова та стан в англійській граматиці"}},{"id":6,"title":"Nouns","urlId":"nouns","webTitle":"Nouns in English Grammar","localizedProperties":{"description":"Іменники—це слова, що називають людей, місця, речі або ідеї. Вони формують основу речень і є важливими для спілкування.","title":"Іменники","webTitle":"Іменники в англійській граматиці"}},{"id":21,"title":"Adjectives","urlId":"adjectives","webTitle":"Adjectives in the English Grammar","localizedProperties":{"description":"Прикметники—це слова, які змінюють і описують якості або стани іменників чи іменникових фраз. У цій частині ми дізнаємося все про них.","title":"Прикметники","webTitle":"Прикметники в англійській граматиці"}},{"id":2,"title":"Pronouns","urlId":"pronouns","webTitle":"Pronouns in English Grammar","localizedProperties":{"description":"Займенники є важливою частиною того, як ми говоримо про людей і речі. Вони допомагають нам звертатися до людей і об'єктів, не повторюючи їхні імена.","title":"Займенники","webTitle":"Займенники в англійській граматиці"}},{"id":10,"title":"Prepositions and Conjunctions","urlId":"prepositions-and-conjunctions","webTitle":"Prepositions and Conjunctions in English Grammar","localizedProperties":{"description":"Прийменники пов’язують іменники з іншими словами, вказуючи на такі зв’язки, як час і місце. Сполучники з’єднують слова, фрази чи речення, створюючи складні ідеї.","title":"Прийменники і сполучники","webTitle":"Прийменники та сполучники в граматиці англійської мови"}},{"id":18,"title":"Miscellaneous Grammar Subjects","urlId":"misc","webTitle":"Miscellaneous English Grammar Subjects","localizedProperties":{"description":"У цій частині ми розглянемо різні теми про англійську мову та англійську граматику, такі як рід, вигуки, вказівка часу та багато іншого.","title":"Різні граматичні предмети","webTitle":"Різні предмети з граматики англійської мови"}},{"id":7,"title":"Adverbs","urlId":"adverbs","webTitle":"Adverbs in English Grammar","localizedProperties":{"description":"Прислівники покращують речення, змінюючи дієслова, прикметники або інші прислівники, надаючи деталі про те, як, коли, де або в якій мірі відбуваються дії.","title":"Прислівники","webTitle":"Прислівники в англійській граматиці"}},{"id":8,"title":"Determiners","urlId":"determiners","webTitle":"Determiners in English Grammar","localizedProperties":{"description":"визначник слова, що ставляться перед іменниками для уточнення кількості, ідентичності або визначеності. Вони є важливими для чіткої комунікації англійською мовою.","title":"визначник","webTitle":"визначник в англійській граматиці"}},{"id":4,"title":"Modals and Semi-modals","urlId":"modals","webTitle":"Modals in English Grammar","localizedProperties":{"description":"Модальні та напівмодальні дієслова—це особливі дієслова, що виражають здатність, необхідність, можливість та інше. Вони допомагають передати настрій і відтінки в англійських реченнях.","title":"Модальні та напівмодальні дієслів","webTitle":"Модальні форми в англійській граматиці"}},{"id":22,"title":"Moods","urlId":"moods","webTitle":"Moods in English Grammar","localizedProperties":{"description":"Граматичний спосіб—це особлива характеристика дієслів, яка використовується для вираження модальності. Модальність представляє ставлення мовця.","title":"Спосіб","webTitle":"Спосіб в англійській граматиці"}}],"pronunciations":[{"id":23,"title":"English Alphabet","urlId":"english-alphabet","webTitle":"English Alphabet","localizedProperties":{"description":"Як ви, можливо, вже знаєте, всі мови мають алфавіти. Технічно вони є базовою структурою для створення слів. Ми будемо вчити вас усім з них.","title":"Англійський алфавіт","webTitle":"Англійський алфавіт"}},{"id":25,"title":"Vowels","urlId":"vowels","webTitle":"List of Vowels in English Phonology","localizedProperties":{"description":"Як ви, мабуть, знаєте, в англійській мові є як голосні, так і приголосні звуки. Тепер, якщо ви хочете вільно говорити англійською, приєднуйтесь до нас і дізнайтесь, що таке голосні.","title":"Голосні","webTitle":"Список голосних звуків в англійській фонології"}},{"id":26,"title":"Consonants","urlId":"consonants","webTitle":"The Standard Consonants in the English Language","localizedProperties":{"description":"Приголосні — це велика частина звуків, інша частина — це голосні. У цій частині ми вивчимо кожен приголосний звук в англійській мові.","title":"Приголосні","webTitle":"Стандартні приголосні в англійській мові"}},{"id":27,"title":"Phonological Concepts","urlId":"phonological-concepts","webTitle":"Phonological Concepts","localizedProperties":{"description":"Для того, щоб оволодіти всіма деталями фонології, ми підготували для вас деякі матеріали щодо фонологічних концепцій. Ви багато чого дізнаєтесь тут.","title":"Фонологічні концепції","webTitle":"Фонологічні концепції"}} ншого на будь-якому пристрої.","app-faq-3-question":"Чи будуть мої дані навчання (персоналізовані списки слів, щоденний словниковий запас тощо) синхронізовані між веб-сайтом та мобільним додатком?","app-faq-4-answer":"Так, це можливо. Контент на нашому веб-сайті оновлюється частіше, ніж у мобільному додатку, тому деякі нові функції та матеріали можуть не з’явитися в додатку одразу. Ми старанно працюємо, щоб додаток завжди відображав останні оновлення та функції.","app-faq-4-question":"Чи є різниця між доступним контентом на веб-сайті та в мобільному додатку?","app-faq-5-answer":"Так, це так. Додаток включає в себе всеосяжний словник, який охоплює всі слова та фрази, які ви вивчаєте з LanGeek. Ви також можете використовувати словник для пошуку будь-якого слова або фрази, які ви зустрічаєте під час навчання. Однак зверніть увагу, що веб-версія словника може бути більш актуальною, ніж версія додатка.","app-faq-5-question":"Чи включає додаток також словник LanGeek?","app-feature-1":"Розділ граматики включає всебічну колекцію уроків граматики для обраної вами мови, організовану за темами. Ця бібліотека з можливістю пошуку дозволяє вам вивчати граматику за різними темами.","app-feature-2":"Розділ вимови додатка LanGeek охоплює англійський алфавіт і знайомить вас з основними концепціями вимови, такими як голосні, приголосні, наголос, інтонація та інший корисний вміст.","app-feature-3":"Функція повторення словникового запасу у додатку LanGeek допомагає користувачам практикувати та зміцнювати свої знання слів і фраз за допомогою різних вправ та вікторин.","app-feature-4":"Функція флеш-карток у додатку LanGeek дозволяє користувачам створювати та вивчати цифрові флеш-картки, що полегшує запам'ятовування та повторення словникового запасу, концепцій або будь-якої іншої інформації.","app-feature-5":"Функція вікторини в додатку LanGeek дозволяє користувачам перевіряти свої знання та розуміння різних тем за допомогою інтерактивних вікторин та оцінок.","app-feature-6":"Функція персоналізованого списку слів у додатку LanGeek дозволяє користувачам створювати персоналізовані списки словникового запасу, які відповідають їхнім конкретним навчальним цілям. Користувачі можуть додавати слова, які вони хочуть вивчити, разом із визначеннями та прикладами речень, щоб налаштувати свої навчальні матеріали.","app-feature-7":"Функція списку Idiom \u0026 Expression в додатку LanGeek надає користувачам широку колекцію англійських ідіом і висловів.","app-feature-8":"Функція тестів з англійської мови в додатку LanGeek дозволяє користувачам складати стандартизовані тести, такі як TOEFL або IELTS, для оцінки своїх мовних навичок.","app-feature-9":"Система \"Щоденні слова\" у додатку LanGeek — це навчальний інструмент, який допомагає користувачам ефективно вивчати і запам'ятовувати словниковий запас. Вона використовує алгоритм повторення зі зростаючими інтервалами, де слова організовані на різні рівні в залежності від знайомості користувачів з ними.","app-store":"App Store","april":"Квітень","are-you-sure":"Ви впевнені?","are-you-sure-you-want-to-delete-this-%1":"Ви впевнені, що хочете видалити це %1?","are-you-sure-you-want-to-delete-this-bookmarked-category-you-can-bookmark-it-later-again":"Ви впевнені, що хочете видалити цю закладену категорію? Ви зможете знову додати її в закладки пізніше.","are-you-sure-you-want-to-leave":"Ви впевнені, що хочете вийти?","are-you-sure-you-want-to-reset-your-daily-words":"Ви впевнені, що хочете скинути ваші щоденні слова?","at-least-%1-people":"Принаймні %1 людей","august":"Серпень","auxiliary-verb":"Допоміжне Дієслово","available-platforms":"Доступні платформи","avatar":"Аватар","average-daily-usage":"Середньодобове Використання","avg":"Середнє","back":"Назад","back-to-home":"Назад на головну","badges-guidance":"Посібник з Значків","badges-guidance-description":"Коли ви завершуєте завдання, ви отримуєте значок як нагороду за ваше досягнення. Фіолетові коштовності можна заробити, отримуючи значки!","best":"Найдовший","best-offer функція доступна лише для організацій?","gift-faq-3-answer":"Так, є обмеження в 50 ліцензій на покупку. Якщо вам потрібно більше ліцензій, ви можете зробити кілька покупок окремих пакетів.","gift-faq-3-question":"Чи існує максимальний ліміт на кількість ліцензій, які можна придбати разом?","gift-faq-4-answer":"Після завершення покупки ви отримаєте електронного листа, що містить список кодів подарунків. Крім того, коди будуть доступні на вашій сторінці рахунків у вашому профілі LanGeek. Ця сторінка також покаже, які коди були використані і ким.","gift-faq-4-question":"Як я отримаю ліцензії після покупки?","gift-faq-5-answer":"Так, користувачі, які активують ліцензії, отримують ті самі преміум-функції, що й індивідуальні підписники. Немає різниці в рівні переваг.","gift-faq-5-question":"Чи отримують всі користувачі ті ж преміум-переваги, що й індивідуальні підписники?","gift-faq-6-answer":"Чи можу я додати більше ліцензій пізніше за зниженою ціною?","gift-faq-6-question":"Чи можна передати ліцензії новим користувачам, якщо хтось покидає організацію?","gift-faq-7-answer":"Повернення можливе лише для всього пакету, за умови, що подарункові коди не були використані. Окремі ліцензії в пакеті не підлягають поверненню. Проте невикористані подарункові коди не мають терміну дії і можуть бути використані пізніше.","gift-faq-7-question":"Чи є повернення коштів за невикористані ліцензії?","gift-faq-8-answer":"Ні, неможливо додати ліцензії до існуючого пакету. Якщо вам потрібні додаткові ліцензії, вам потрібно буде придбати новий пакет, який буде оцінений окремо.","gift-faq-8-question":"Чи можу я додати більше ліцензій пізніше за зниженою ціною?","gift-faq-9-answer":"Знижка застосовується лише до початкової покупки. Якщо ви пізніше купите новий пакет, знижка буде застосовуватись залежно від кількості ліцензій. Однак окремі подарункові коди не можуть бути поновлені за зниженою ціною.","gift-faq-9-question":"Чи поширюється знижка на поновлення ліцензій?","go":"Почати","go-to-vocabu
